<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLink Enthusiast AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono&display=swap');
        
        :root {
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: #f1f5f9;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(37, 99, 235, 0.05) 0%, transparent 40%);
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-container {
            height: calc(100vh - 180px);
        }

        .message-bubble {
            max-width: 90%;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.3); border-radius: 10px; }

        .loading-dots span {
            animation: blink 1.4s infinite both;
            height: 6px;
            width: 6px;
            background-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink { 0%, 100% { opacity: .2; } 50% { opacity: 1; } }

        .car-results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        /* Comparison Table */
        .comparison-container {
            width: 100%;
            overflow-x: auto;
            background: #1e293b;
            border-radius: 1.5rem;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            min-width: 500px;
        }

        .comparison-table th {
            background: rgba(15, 23, 42, 0.5);
            padding: 1.5rem 1rem;
            text-align: center;
            font-weight: 700;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .comparison-table td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }

        .comparison-table .label-cell {
            text-align: left;
            font-weight: 600;
            color: #94a3b8;
            background: rgba(15, 23, 42, 0.3);
            width: 25%;
            position: sticky;
            left: 0;
            z-index: 10;
            backdrop-filter: blur(8px);
        }

        .car-thumb {
            width: 120px;
            height: 70px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin: 0 auto 0.75rem;
            border: 2px solid rgba(59, 130, 246, 0.2);
            transition: transform 0.3s ease;
        }

        .car-thumb:hover { transform: scale(1.1); }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }

        .btn-neon {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .btn-neon:hover {
            box-shadow: 0 0 15px var(--accent-glow);
            transform: translateY(-2px);
        }

        /* Action Cards specifically for "type: cards" */
        .action-card {
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .action-card:hover {
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-7xl mx-auto h-screen flex flex-col p-4 md:p-6 lg:gap-6">
        <!-- Header -->
        <header class="flex items-center justify-between glass p-5 rounded-3xl shadow-2xl">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-gradient-to-br from-blue-500 to-blue-700 rounded-2xl flex items-center justify-center text-white shadow-[0_0_20px_rgba(59,130,246,0.4)]">
                    <i class="fas fa-bolt text-2xl"></i>
                </div>
                <div>
                    <h1 class="font-extrabold text-white text-xl tracking-tight leading-none uppercase">AutoLink <span class="text-blue-500">Spec-Ops</span></h1>
                    <div class="flex items-center gap-2 mt-2">
                        <span class="relative flex h-2 w-2">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                        </span>
                        <span class="text-[10px] font-mono uppercase tracking-widest text-slate-400">System Online // v2.4</span>
                    </div>
                </div>
            </div>
            
            <div class="flex gap-2">
                <button onclick="clearChat()" class="w-10 h-10 rounded-xl flex items-center justify-center border border-white/10 text-slate-400 hover:text-red-400 transition-all">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </header>

        <!-- Chat Area -->
        <main id="chatWindow" class="flex-1 overflow-y-auto p-4 md:px-10 py-8 custom-scrollbar flex flex-col gap-10">
            <div class="flex justify-start">
                <div class="message-bubble glass p-6 rounded-3xl rounded-tl-none border-l-4 border-l-blue-500">
                    <h2 class="text-blue-400 font-bold uppercase tracking-widest text-xs mb-2">Protocol Initiated</h2>
                    <p class="text-slate-200 leading-relaxed font-light">Precision data for the modern enthusiast. How shall we proceed with the inventory check?</p>
                </div>
            </div>
        </main>

        <!-- Input -->
        <footer class="glass p-4 rounded-3xl shadow-2xl mb-2">
            <form id="chatForm" class="flex gap-4">
                <div class="flex-1 relative group">
                    <i class="fas fa-terminal absolute left-5 top-1/2 -translate-y-1/2 text-blue-500/50 group-focus-within:text-blue-500 transition-colors"></i>
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="Execute query... (e.g. Compare flagship SUVs)" 
                        class="w-full bg-slate-900/50 border border-white/5 rounded-2xl pl-12 pr-5 py-5 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all text-white placeholder:text-slate-600 font-mono text-sm"
                        autocomplete="off"
                    >
                </div>
                <button 
                    type="submit" 
                    class="btn-neon bg-blue-600 hover:bg-blue-500 text-white px-8 rounded-2xl flex items-center justify-center transition-all"
                >
                    <i class="fas fa-chevron-right font-bold"></i>
                </button>
            </form>
        </footer>
    </div>

    <script>
        const chatWindow = document.getElementById('chatWindow');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');

        const WEBHOOK_URL = 'https://damnart-ai-guladab.n8n-wsk.com/webhook/car-sales'; 

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';

            const loadingId = addLoading();

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) throw new Error(`Communication failure: ${response.status}`);

                const rawData = await response.json();
                console.log('Telemetry Inbound:', rawData);
                removeLoading(loadingId);
                
                function extractAllEntities(obj, results = []) {
                    if (!obj || typeof obj !== 'object') return results;
                    if (Array.isArray(obj)) {
                        obj.forEach(item => extractAllEntities(item, results));
                        return results;
                    }

                    // Handle "cards" structure (Browse Cars, etc)
                    if (obj.type === 'cards' && Array.isArray(obj.cards)) {
                        results.push(obj);
                        return results;
                    }

                    const isCompareType = obj.type === 'compare' && obj.rows;
                    const isLegacyComparison = !!(obj.sections && obj.sections.some(s => s.rows));
                    const isCard = !!(obj.title || obj.image || (obj.sections && obj.sections.length > 0 && !isLegacyComparison && !isCompareType));
                    const isMessage = !!(obj.content || obj.message || (obj.buttons && !isCard && !isCompareType && !isLegacyComparison));

                    if (isCard || isMessage || isCompareType || isLegacyComparison) {
                        if (obj.items && Array.isArray(obj.items) && !isCard && !isCompareType && !isLegacyComparison) {
                        } else {
                            results.push(obj);
                            if (isCard || isCompareType || isLegacyComparison) return results; 
                        }
                    }

                    if (obj.output) extractAllEntities(obj.output, results);
                    if (obj.items) extractAllEntities(obj.items, results);
                    if (obj.data) extractAllEntities(obj.data, results);

                    return results;
                }

                const normalizedItems = extractAllEntities(rawData);

                if (normalizedItems.length === 0) {
                    addMessage("Target not found. Refine query parameters.", 'bot');
                    return;
                }

                const turnContainer = document.createElement('div');
                turnContainer.className = 'flex flex-col gap-8 w-full items-start';
                
                normalizedItems.forEach(item => {
                    const isActionCards = item.type === 'cards' && item.cards;
                    const isNewCompare = item.type === 'compare' && item.rows;
                    const isLegacyCompare = !!(item.sections && item.sections.some(s => s.rows));
                    
                    if (isActionCards) {
                        turnContainer.appendChild(renderActionCards(item));
                    } else if (isNewCompare) {
                        turnContainer.appendChild(renderNewCompareTable(item));
                    } else if (isLegacyCompare) {
                        turnContainer.appendChild(renderLegacyCompareTable(item));
                    } else if (item.title || item.image) {
                        const grid = document.createElement('div');
                        grid.className = 'car-results-grid w-full';
                        grid.appendChild(renderCardItem(item));
                        turnContainer.appendChild(grid);
                    } else if (item.content || item.message || item.buttons) {
                        const msgEl = renderMessageItem(item);
                        if (msgEl) turnContainer.appendChild(msgEl);
                    }
                });

                chatWindow.appendChild(turnContainer);
                scrollToBottom();

            } catch (error) {
                removeLoading(loadingId);
                addMessage(`<strong>FATAL ERROR:</strong> ${error.message}`, 'bot', true, true);
            }
        });

        // New Rendering for Intent/Action Cards
        function renderActionCards(data) {
            const grid = document.createElement('div');
            grid.className = 'car-results-grid w-full';
            
            data.cards.forEach(card => {
                const el = document.createElement('div');
                el.className = 'action-card glass rounded-[1.5rem] p-6 border-white/5 shadow-xl flex flex-col gap-3';
                el.onclick = () => {
                    userInput.value = card.title;
                    chatForm.dispatchEvent(new Event('submit'));
                };
                el.innerHTML = `
                    <div class="w-10 h-10 bg-blue-600/20 rounded-xl flex items-center justify-center text-blue-400">
                        <i class="fas ${getIconForTitle(card.title)}"></i>
                    </div>
                    <h3 class="text-white font-bold uppercase tracking-tight text-sm">${card.title}</h3>
                    <p class="text-slate-400 text-xs leading-relaxed font-light">${card.description}</p>
                `;
                grid.appendChild(el);
            });
            return grid;
        }

        function getIconForTitle(title) {
            const t = title.toLowerCase();
            if (t.includes('browse')) return 'fa-search';
            if (t.includes('compare')) return 'fa-columns';
            if (t.includes('detail')) return 'fa-info-circle';
            if (t.includes('policy')) return 'fa-file-contract';
            return 'fa-arrow-right';
        }

        function renderNewCompareTable(data) {
            const container = document.createElement('div');
            container.className = 'comparison-container shimmer';
            
            let tableHtml = `
                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th class="label-cell text-blue-400 font-mono tracking-tighter">DATA POINTS</th>
                            ${data.cars.map(car => `
                                <th>
                                    <div class="flex flex-col items-center">
                                        <img src="${car.image}" class="car-thumb" alt="${car.name}">
                                        <span class="text-xs font-black text-white uppercase tracking-wider">${car.name}</span>
                                    </div>
                                </th>
                            `).join('')}
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.rows.forEach(row => {
                tableHtml += `
                    <tr>
                        <td class="label-cell uppercase text-[10px] tracking-widest">${row.label}</td>
                        ${row.values.map(val => `<td class="font-medium text-slate-100">${val}</td>`).join('')}
                    </tr>
                `;
            });

            tableHtml += `</tbody></table>`;
            container.innerHTML = tableHtml;
            return container;
        }

        function renderLegacyCompareTable(data) {
            const container = document.createElement('div');
            container.className = 'comparison-container shimmer';
            const section = data.sections.find(s => s.rows);
            
            let tableHtml = `
                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th class="label-cell text-blue-400 font-mono tracking-tighter">${(data.title || "CROSS-SPEC").toUpperCase()}</th>
                            ${section.rows[0].values.map((_, i) => `<th class="text-[10px] uppercase text-slate-400">Variant 0${i + 1}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
            `;

            section.rows.forEach(row => {
                tableHtml += `<tr><td class="label-cell uppercase text-[10px] tracking-widest">${row.label}</td>${row.values.map(v => `<td class="text-slate-100">${v}</td>`).join('')}</tr>`;
            });

            tableHtml += `</tbody></table>`;
            container.innerHTML = tableHtml;
            return container;
        }

        function renderMessageItem(data) {
            const wrapper = document.createElement('div');
            wrapper.className = 'w-full flex justify-start';
            const text = data.content || data.message;
            if (text) {
                wrapper.innerHTML = createBubbleHTML(renderTextContent(text), 'bot', false);
                return wrapper;
            } else if (data.buttons) {
                wrapper.innerHTML = createBubbleHTML(renderButtonsContent(data.buttons), 'bot', false);
                return wrapper;
            }
            return null;
        }

        function renderTextContent(content) {
            if (!content) return '';
            let html = content
                .replace(/\*\*(.*?)\*\*/g, '<strong class="text-blue-400">$1</strong>')
                .replace(/^- (.*)$/gm, '<li class="text-slate-300">$1</li>')
                .replace(/\n/g, '<br>');
            if (html.includes('<li>')) html = `<ul class="space-y-2 mt-2">${html}</ul>`;
            return html;
        }

        function renderCardItem(card) {
            let sectionsHtml = '';
            if (card.sections) {
                card.sections.forEach(section => {
                    if (section.rows) return;
                    const filteredItems = section.items ? section.items.filter(i => i && !String(i).includes('undefined')) : [];
                    if (filteredItems.length > 0) {
                        sectionsHtml += `<div class="mt-4">
                            <h4 class="text-[9px] font-black uppercase tracking-widest text-blue-500/80 mb-2">${section.title || 'Telemetry'}</h4>
                            <div class="grid grid-cols-1 gap-2">
                                ${filteredItems.map(i => `
                                    <div class="flex items-center gap-3 bg-slate-900/40 p-2 rounded-lg border border-white/5">
                                        <div class="w-1.5 h-1.5 rounded-full bg-blue-500 shadow-[0_0_8px_var(--accent-glow)]"></div>
                                        <span class="text-[11px] font-mono text-slate-300 uppercase">${i}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                    }
                });
            }

            const btnHtml = card.buttons ? `
                <div class="flex flex-wrap gap-2 mt-6 pt-4 border-t border-white/5">
                    ${card.buttons.map(btn => `
                        <button onclick="handleBtnAction('${btn.action}', '${btn.id || ''}')" 
                                class="flex-1 bg-blue-600/10 border border-blue-500/30 text-blue-400 hover:bg-blue-600 hover:text-white px-3 py-3 rounded-xl text-[10px] font-black uppercase tracking-tighter transition-all">
                            ${btn.label}
                        </button>
                    `).join('')}
                </div>
            ` : '';

            const el = document.createElement('div');
            el.className = 'glass rounded-[2rem] overflow-hidden group border-white/5 hover:border-blue-500/30 transition-all flex flex-col h-full shadow-2xl';
            const imageUrl = card.image || 'https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?auto=format&fit=crop&q=80&w=800';

            el.innerHTML = `
                <div class="relative h-48 overflow-hidden bg-slate-950">
                    <img src="${imageUrl}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700 opacity-80 group-hover:opacity-100" alt="Car">
                    <div class="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-slate-950 to-transparent"></div>
                    <div class="absolute top-4 right-4 glass px-3 py-1 rounded-full text-[10px] font-black text-blue-400 uppercase tracking-widest">In Stock</div>
                </div>
                <div class="p-6 flex-1 flex flex-col">
                    <h3 class="font-black text-2xl text-white uppercase tracking-tight mb-1">${card.title || 'Vehicle Model'}</h3>
                    <p class="text-sm font-mono text-blue-500 mb-4">${card.subtitle || ''}</p>
                    <div class="flex-1">${sectionsHtml}</div>
                    ${btnHtml}
                </div>
            `;
            return el;
        }

        function renderButtonsContent(buttons) {
            return `<div class="flex flex-wrap gap-3 mt-2">
                ${buttons.map(btn => `
                    <button onclick="handleBtnAction('${btn.action}', '${btn.id || ''}')" 
                            class="glass border-blue-500/30 text-blue-400 hover:bg-blue-600 hover:text-white px-6 py-3 rounded-2xl text-[11px] font-bold uppercase tracking-widest transition-all shadow-lg">
                        ${btn.label}
                    </button>
                `).join('')}
            </div>`;
        }

        function createBubbleHTML(content, sender, isError) {
            const bgColor = sender === 'user' ? 'bg-blue-600 text-white font-medium' : (isError ? 'bg-red-950/40 text-red-400 border border-red-900/50' : 'glass text-slate-200');
            const rounded = sender === 'user' ? 'rounded-tr-none' : 'rounded-tl-none border-l-2 border-l-blue-500';
            return `<div class="message-bubble ${bgColor} p-6 rounded-3xl ${rounded} shadow-2xl">${content}</div>`;
        }

        window.handleBtnAction = (action, id) => {
            const map = { 
                'view_car': 'Analyze details for ', 
                'book_test_drive': 'Schedule trial for ',
                'browse_cars': 'Display inventory'
            };
            const prefix = map[action] || '';
            userInput.value = prefix + (id || '');
            chatForm.dispatchEvent(new Event('submit'));
        };

        function addMessage(text, sender, isError = false, isHtml = false) {
            const div = document.createElement('div');
            div.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} w-full`;
            div.innerHTML = createBubbleHTML(isHtml ? text : escapeHtml(text).replace(/\n/g, '<br>'), sender, isError);
            chatWindow.appendChild(div);
            scrollToBottom();
        }

        function addLoading() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'flex justify-start w-full';
            div.innerHTML = createBubbleHTML('<div class="loading-dots"><span></span><span></span><span></span></div>', 'bot', false);
            chatWindow.appendChild(div);
            scrollToBottom();
            return id;
        }

        function removeLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function scrollToBottom() {
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        function clearChat() {
            chatWindow.innerHTML = '';
            addMessage("Buffer purged. Ready for new input.", 'bot');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }
    </script>
</body>
</html>
